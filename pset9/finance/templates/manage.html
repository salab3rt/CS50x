{% extends "layout.html" %}

{% block title %}
    Change pass
{% endblock %}

{% block main %}


        <form action="/manage" method="post">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem;">
                  <div class="card-body text-center" id="card">
                    <div class="mb-md- mt-md-4">
                      <h2 class="fw-bold mb-2 text-uppercase">MANAGE ACCOUNT</h2>
                      <p class="text-white-50 mb-5">Please enter your credentials!</p>
                      <div class="form-outline form-white mb-4">
                        <input class="form-control form-control-lg inputform" name="old_pass" placeholder="Current password" type="password" />
                        <br>
                        <input class="form-control form-control-lg inputform" name="password" placeholder="New Password" type="password" />
                        <br>
                        <input class="form-control form-control-lg inputform" name="confirmation" placeholder="Repeat new Password" type="password" />
                        <br>
                        <div class="container-fluid center-block p-0" style="max-width: fit-content;">
                          {% if get_flashed_messages() %}

                            <div class="alert alert-warning mb-0 text-center list" role="alert">
                                {{ get_flashed_messages() | join(" ") }}
                            </div>
                          {% else %}
                            <div class="mb-0 text-center p-0" role="alert">
                              <br>
                            </div>
                          {% endif %}
                          <br>
                          </div>
                            <button class="btn text-light btn-outline-light btn-lg px-5" id="btnusr" type="submit">Change</button>
                          </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>

{% endblock %}
