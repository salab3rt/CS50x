<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>C$50 Finance: {% block title %}{% endblock %}</title>

    </head>

    <body class="min-vh-100">

        <div class="flex display-block flex-sm-column p-3 text-white" style="width: 8%; min-width: 125px;" id="sidebar">
            <div class="d-flex" style="min-vw-10">
                <a class="navbar-brand min-vw-10" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="text-white-50">Finance</span></a>
            </div>
                <div id="navbar">
                    {% if session["user_id"] %}
                        <ul class="nav flex-column mb-auto">
                            <li class="nav-item d-flex"><a class="text-decoration-none" href="/quote">Quote</a></li>
                            <li class="nav-item d-flex"><a class="text-decoration-none" href="/buy">Buy</a></li>
                            <li class="nav-item d-flex"><a class="text-decoration-none" href="/sell">Sell</a></li>
                            <li class="nav-item d-flex"><a class="text-decoration-none" href="/history">History</a></li>
                        </ul>
                    {% endif %}

                    {% if session["user_id"] %}
                        <div class="dropup show">
                            <img src="static/favicon.ico" width="32" height="32" class="rounded-circle">
                            <button class="btn btn-secondary btn-lg btn-outline-light" id="btnusr">
                                <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle nav-item" style="text-transform: uppercase; font-size: max(0.8vw, 15px);"data-bs-toggle="dropdown">
                                {{session["username"]}}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                                    <li><a class="dropdown-item" style="" href="/cash">Out of cash?</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item dropd" href="/manage">Change Password</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item dropd" href="/logout">Log Out</a></li>
                                </ul>
                            </button>
                        </div>
                    {% else %}
                        <ul class="nav flex-column mb-auto">
                            <li class="nav-item d-flex"><a class="text-decoration-none" href="/register">Register</a></li>
                            <li class="nav-item d-flex"><a class="text-decoration-none" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>

        </div>



        <main class="min-h-100" style="">
            <div class="flex py-5 align-content-center vh-100" id="view">
                {% block main %}{% endblock %}
            </div>
        </main>

        <footer class="footer">
            <p class= "mb-auto text-light text-center" style="font-size: max(0.8vw, 12px);">Data provided by <a href="https://iexcloud.io/">IEX</a></p>
        </footer>

    </body>

</html>
